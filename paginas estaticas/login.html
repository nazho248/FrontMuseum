<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
<div class="container">
  <img class="background-image" src="assets/img/login-photo.jpg" />
  <div class="login-box">
    <div class="login-box-inner">
      <div class="input-field-mail">
        <input type="email" class="input-box" placeholder="Correo" style="text-indent: 25px" />
      </div>

      <div class="input-field-pass">
        <input type="password" class="input-box" placeholder="Clave"  style="text-indent: 25px"/>
      </div>


      <div class="button-field">
        <a href="dashboard.html">
        <button type="submit" class="button" style="cursor:pointer;" >Iniciar Sesión</button>
        </a>
      </div>
      <div class="forgot-password-field">
        <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
  <div class="empty-div1"></div>
  <div class="profile-picture">
    <img class="profile-image" src="assets/img/emblema_udes.png" />
  </div>
</div>



</body>
</html>
